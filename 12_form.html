<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <h1>Employee basic information:</h1>
    <form>
       
      <!-- Name Input -->
       <label for="name">Enter name:</label>
       <input type="text" id="name" name="name"><br><br>

       <!-- Password Input -->
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password"><br><br>

       <!-- Email Input -->
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email"><br><br>
    
        <!-- Gender Selection -->
         <label for="gender">Enter Gender:</label>
         <input type="radio" id="male" name="gender" value="male">
         <label for="male">Male</label>
         <input type="radio" id="female" name="gender" value="female">
         <label for="female">Female</label><br><br>

         <!-- Address Textarea  -->
          <label for="address">Enter Address:</label>
          <textarea id="address" name="address" rows="4" cols="30">Welcome to learn from fields</textarea><br><br>
  
        <!-- Checkbox Options -->
        <label>Vehicle used:</label><br>
        <input type="checkbox" id="bike" name="vehicle" value="Bike">
        <label for="bike">I have a bike</label><br>
        <input type="checkbox" id="car" name="vehicle" value="Car">
        <label for="car">I have a car</label><br>
        <input type="checkbox" id="boat" name="vehicle" value="Boat">
        <label for="boat">I have a boat</label><br><br>
        
        <!-- Dropdown for country selection -->
        <label for="country">Select Country:</label> 
         <select name="country" id="country">
            <option value="india">India</option>
            <option value="USA">USA</option>
            <option value="Japan">Japan</option>
            <option value="UK">UK</option>
            <option value="canada">Canada</option>
         </select><br><br> 
    
         <!-- Submit Button -->
          <button type="submit">Register</button>
    </form>
   
      

</body>
</html>
