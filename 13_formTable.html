<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormTable</title>
</head>
<body>
    <h2>Employee basic information:</h2>
    
   <form>

    <form name="frmTest" action="#">
        <table>
        <legend>Employee basic information:</legend>
        <tr>
        <td ><label for="register_name" >Enter name:</label></td>
        <td><input type="text" name="name" value="" id="register_name"
        /></td>
        </tr>
        <tr>
        <td ><label for="register_password" >Enter
        password:</label></td>
        <td><input type="password" name="password"
        id="register_password" /></td>
        </tr>
        <tr>
        <td ><label for="register_email" >Enter Email:</label></td>
        <td
        ><input type="email" name="email" value="" id="register_email"
        /></td>
        </tr>
        <tr>
        <td ><label for="register_gender" >Enter
        Gender:</label></td>
        <td>
        <input type="radio" name="gender" id="register_gendermale"
        value="male" checked/>
        <label for="register_gendermale">male</label>
        <input type="radio" name="gender" id="register_genderfemale"
        value="female"/>
        <label for="register_genderfemale">female</label>
        </td>
        </tr>
        <tr>
            <td ><label for="address" >Enter Address:</label></td>
            <td> <textarea rows="3" cols="80" value=""></textarea>
            </td>
            </tr>
            <tr>
            <td ><label for="checkbox" >Vehicle used</label></td>
            <td>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"
            checked>
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3"
            value="Boat">
            <label for="vehicle3"> I have a boat</label><br>
            </td>
            </tr>
            <tr>
            <td ><label for="register_country" >Select Country:</label></td>
            <td><select name="country" id="register_country" >
            <option value="india">india</option>
            <option value="pakistan">pakistan</option>
            <option value="africa">africa</option>
            <option value="china">china</option>
            <option value="other">other</option>
            </select>
            </td>
            </tr>
            <tr>
            <td colspan="2"><input type="submit" value="register"/> </td>
            </tr>
            </table>
            </form> 
       

   </form>


</body>
</html>
